name: Android CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:

  # -----------------------------------
  # 1️⃣ BUILD JOB (PR + main push)
  # -----------------------------------
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant permission
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Build Debug
        run: ./gradlew assembleDebug

  # -----------------------------------
  # 2️⃣ RELEASE JOB (only tags)
  # -----------------------------------
  release:
    name: Release APK
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate SemVer tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid tag format. Use vX.Y.Z"
            exit 1
          fi
          echo "✅ Tag format valid"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant permission
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      # -------------------------------
      # Generate changelog
      # -------------------------------
      - name: Generate changelog
        id: changelog
        run: |
          git fetch --tags
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "First release" > CHANGELOG.txt
          else
            git log $PREV_TAG..HEAD --pretty=format:"- %s" > CHANGELOG.txt
          fi

      # -------------------------------
      # Rename APK with version
      # -------------------------------
      - name: Rename APK
        id: rename
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          NEW_NAME=WiilRainProject-${TAG}.apk
          mv ${{ steps.sign.outputs.signedReleaseFile }} $NEW_NAME
          echo "apk_name=$NEW_NAME" >> $GITHUB_OUTPUT

      # -------------------------------
      # Create GitHub Release
      # -------------------------------
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.txt
          files: ${{ steps.rename.outputs.apk_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
